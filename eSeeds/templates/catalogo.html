{% extends 'base.html' %}

{% block content %}

    <head>    
        <!-- CSS y bootstrap para catálogo, importación-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <link href="/static/catalogo.css" rel="stylesheet">
        <!-- no lo pilla bien aún -->
    </head>

    <body>
        <div class="contenido">
            <h1 class="titulo-catalogo" style="text-align:center">Catálogo de semillas</h1>

            <div class="row" style="text-align:center">
                <table class="lista-semillas" style="text-align:center">
                    
                    <th>
                        <h3>Nombre</h3>
                    </th>
                    <th>
                        <h3>Precio (€/100gr)</h3>
                    </th>
                    <th>
                        <h3>Disponibilidad</h3>
                    </th>

                    {% for prod in productos %}
                        <tr class="fila-producto" style="text-align:center">
                            <td>
                                <a href="{% url 'catalogo' %}{{prod.id}}" style="color: black;">
                                    <h5>{{prod.nombre}}</h5>
                                </a>
                            </td>
                            <td>
                                <h5>{{prod.precio}}</h5>
                            </td>
                            <td>
                                <h5>{{prod.disponibilidad}}</h5>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </body>

{% endblock %}
