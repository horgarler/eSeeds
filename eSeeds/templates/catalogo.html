{% extends 'base.html' %}

{% block content %}

    <head>    
        <!-- CSS y bootstrap para catálogo, importación-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <link href="/static/css/catalogo.css" rel="stylesheet">
        <!-- no lo pilla bien aún -->
    </head>

    <body>
        
        <div class="container">

            <div class="row">
                <div class="col-12 align-self-center" style="text-align:center">
                    <h1 class="display-1">CATÁLOGO</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="row" style="padding: 10px 0;">

                        {% for producto in productos %}
                        <div class="col-4">
                            <div class="card" style="height: 10rem; width: 23rem; margin: 5px 0px;">
                                <div class="card-body">
                                    <!-- Falta imagen -->
                                    <h5 class="card-title">{{producto.nombre}}</h5>
                                    <p class="card-text">{{producto.precio}}</p>
                                    <a href="{% url 'producto' producto.id %}" class="btn btn-secondary">Producto al detalle</a>
                                    <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>

        </div>
    
    </body>


{% endblock %}
