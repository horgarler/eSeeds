{% extends 'base.html' %}
{% load static%}


{% block content %}
    <head>    
        <!-- CSS y bootstrap para catálogo, importación-->

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="/static/catalogo.css" rel="stylesheet">
    </head>
    <div class="contenido">
        
        <br>
        <h1 class="titulo-catalogo" style="text-align:center">Catálogo de semillas</h1>
        <br>

        <div class="row" id="tabla" style="text-align:center">
            <table class="lista-semillas" style="text-align:center">
                
                <th>
                    <h3>Nombre</h3>
                </th>
                <th>
                    <h3>Precio (€/100gr)</h3>
                </th>
                <th>
                    <h3>Disponibilidad</h3>
                </th>
                <th>
                    <h3>imagen</h3>
                </th>
                {% for sem in semillas %}
                    <br>
                    <tr class="fila-producto" style="text-align:center">
                        <td>
                            <h5>{{sem.nombre}}</h5>
                        </td>
                        <td>
                            <h5>{{sem.precio}}</h5>
                        </td>
                        <td>
                            <h5>{{sem.disponibilidad}}</h5>
                        </td>
                        <td>
                            <img src="{{sem.imagen}}" width="20">
                        </td>
                    </tr>
                    <br>
                {% endfor %}
            </table>
        </div>

    </div>    
{% endblock %}
