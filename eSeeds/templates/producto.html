{% extends 'base.html' %}

{% block content %}

    <head>    
        <!-- CSS y bootstrap para catálogo, importación-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container" style="text-align:center">
            <br>
            <h1 class="titulo-producto">{{producto.nombre}}</h1>

            <img src= "{{MEDIA_URL}}{{producto.imagen}}"  width=250px height=250px>

            <div class="row" style="text-align:center">       
                <h5>Precio por cada 100 gramos: {{producto.precio}}</h5><br><br>
                <h5>Descripción:</h5><br>
                <p>{{producto.descripcion}}</p>

                <br><br> 
                {% if producto.disponibilidad == True %}
                    <h5>Disponibilidad: ✅<h5>       
                {% else %}
                    <h5>Disponibilidad: ❌<h5>  
                {% endif %}
            </div>
            <br>
        </div>
    </body>

{% endblock %}
