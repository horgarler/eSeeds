{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} eSeeds {% endblock %}</title>

        <!-- Importación de css y bootstrap-->

        <link href="/static/base.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/ico" href="{% static 'media/favicon.ico' %}"/>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="navbar-brand mb-0 h1">
                        <img src="{% static 'media/eseeds.png' %}" alt="" width="90">
                        <strong>eSeeds</strong>
                    </span>
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <li class="nav-item me-3 me-lg-0 dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Opciones disponibles
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'catalogo' %}">Catálogo de semillas</a></li>
                                    <li><a class="dropdown-item" href="{% url 'politica_envio' %}">Política de envío gratuito</a></li>
                                </ul>
                            </li>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

        {% block content %}{% endblock %} <!-- Necesario para poder usarlo en otras paginas -->

        {% include 'footer.html' %}
        
    </body>
</html>
